        <header id="principal">
            <section class="foto5">
                <h1>Contacto</h1>

        <main id="item1">
            <section>
                <div id="consulta" class="text-center">
                    <h2>Dejanos tu consulta</h2>
                    <h3>Contacto Capi</h3>
                </div>
                <form>
                    <div class="form-group">
                        <legend>Info de contacto</legend>

                        <label for="nombres"></label>
                        <input type="text" class="form-control" id="nombres" placeholder="Nombres">

                        <label for="apellidos"></label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">

                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="Correo electronico">

                        <label for="asunto"></label>
                        <input type="text" class="form-control" id="asunto" placeholder="Asunto">

                        <label for="telefono"></label>
                        <input type="text" class="form-control" id="telefono" placeholder="Telefono">

                        <div class="form-check">
                            <legend>Info de venta</legend>

                            <input class="form-check-input" type="checkbox" value="mujer" id="mujer">
                            <label class="form-check-label" for="mujer">Mujer</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="hombre" id="hombre">
                            <label class="form-check-label" for="hombre">Hombre</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="nene" id="nene">
                            <label class="form-check-label" for="nene">Ni√±o</label>
                        </div>

                        <div class="form-check">
                            <legend>Entrega</legend>

                            <input class="form-check-input" type="radio" name="radios" id="local" value="local" checked>
                            <label class="form-check-label" for="local">Retiro en el local</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radios" id="envio" value="envio">
                            <label class="form-check-label" for="envio">Envio a domicilio</label>
                        </div>
                        <div class="form-group">
                            <label for="localidad">Localidad</label>
                            <select class="form-control" id="localidad">
                              <option>CABA</option>
                              <option>Zona Sur</option>
                              <option>Zona Norte</option>
                              <option>Zona Oeste</option>
                              <option>Zona Este</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <legend>Mensaje</legend>

                            <label for="mensaje"></label>
                            <textarea class="form-control" id="mensaje" cols="20" rows="10"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" value="enviar">Enviar</button>
                        <button type="button" class="btn btn-primary" value="cancelar">Cancelar</button>
                </form>
            </section>
